<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Dog Walking Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <style>
    .outer {
      display: flex;
      flex-direction: column;
      align-items: first baseline;
      width: fit-content;
    }

    .input {
      display: flex;
      flex-direction: column;
      align-items: first baseline;
      justify-content: space-between;
    }

    .margin-top {
      margin-top: 0.75rem;
    }

    .input>input {
      border-radius: 0.2rem;
      margin-top: 0.25rem;
    }
  </style>
</head>

<body class="bg-light">

  <div id="app" class="container py-5 outer">
    <h1 class="mb-4 text-primary">Welcome to the Dog <br> Walking Service!</h1>

    <div class="input">
      <span>Username</span>
      <input type="text" name="" id="username" v-model="username" placeholder="username">
    </div>

    <div class="input margin-top">
      <span>Password</span>
      <input type="password" name="" id="password" v-model="password" placeholder="password">
    </div>

    <button type="button" class="btn btn-primary margin-top" @click="login">Login</button>
  </div>

  <table class="table table-striped" id="dogs">
    <thead>
      <tr>
        <th scope="col">Dog ID</th>
        <th scope="col">Name</th>
        <th scope="col">Size</th>
        <th scope="col">Owner ID</th>
        <th scope="col">Photo</th>
      </tr>
    </thead>
    <tbody>
      <tr v-for="dog in dogs">
        <th scope="row">{{ dog.dog_id }}</th>
        <td>{{ dog.name }}</td>
        <td>{{ dog.size }}</td>
        <td>{{ dog. }}</td>
      </tr>
    </tbody>
  </table>

  <script>
    const { createApp } = Vue;
    createApp({
      data() {
        return {
          message: 'Welcome to the Dog Walking Service!',
          username: '',
          password: '',
          errorMessage: ''
        };
      },
      methods: {
        async login() {
          try {
            const res = await axios.post('/api/users/login', {
              username: this.username,
              password: this.password,
            });

            // reseting form
            this.resetForm();

            // redirecting user
            var role = res.data.user.role;
            if (role === "owner") {
              this.redirect('/owner-dashboard.html');
            } else {
              this.redirect('/walker-dashboard.html');
            }
          } catch (e) {
            console.error("Authentication Failed");
            this.errorMessage = "Authentication Failed";
          }
        },
        redirect(path) {
          window.location.href = path;
        },
        resetForm() {
          this.username = '';
          this.password = '';
          this.errorMessage = '';
        }
      }
    }).mount('#app');
  </script>

  <script>
    createApp({
      data() {
        return {
          dogs: []
        };
      },
      methods: {
        async getDogsData() {
          try {
            const res = await axios.get('/api/walks/dogs');
            this.dogs = res.data;
          } catch (error) {
            console.error("Error fetching dogs data");
          }
        }
      },
      mounted() {
        this.getDogsData();
      }
    }).mount('#dogs');
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
